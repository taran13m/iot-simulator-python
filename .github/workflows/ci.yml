name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v1

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install -r requirements.txt

      - name: Install dev tools
        run: uv pip install pytest pytest-cov pytest-asyncio pytest-mock ruff build twine

      - name: Lint with ruff
        run: uv run ruff check iot_simulator tests

      - name: Run tests with coverage
        run: uv run pytest --cov=iot_simulator -q

      - name: Check coverage threshold
        run: uv run pytest --cov=iot_simulator --cov-fail-under=90 -q

      - name: Build package (dry run)
        run: uv run python -m build

      - name: Verify package metadata
        run: uv run twine check dist/*
