name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install -e ".[dev]"

      - name: Lint with ruff
        run: uv run ruff check iot_simulator tests

      - name: Check formatting with ruff
        run: uv run ruff format --check iot_simulator tests

      - name: Type-check with mypy
        continue-on-error: true  # TODO: fix 51 mypy errors then remove this
        run: uv run mypy iot_simulator

  quality:
    name: Tests (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install dependencies
        run: |
          uv venv .venv
          uv pip install -e ".[dev]"

      - name: Run tests with coverage
        run: uv run pytest --cov=iot_simulator --cov-report=xml --cov-fail-under=90 -q

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: matrix.python-version == '3.12'
        with:
          name: coverage-report
          path: coverage.xml

  package:
    name: Build & Verify Package
    needs: [lint, quality]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - uses: astral-sh/setup-uv@v1
        with:
          enable-cache: true

      - name: Install build tools
        run: |
          uv venv .venv
          uv pip install build twine

      - name: Build sdist and wheel
        run: uv run python -m build

      - name: Verify package metadata
        run: uv run twine check dist/*

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
